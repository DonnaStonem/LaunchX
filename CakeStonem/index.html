    <main>
        <section class="firstSection">
            <div>
                <h1>CakeStonem</h1>
            </div>
        </section>

        <section class="secondSection">

            <h2>MENU</h2> <br>

            <div class="menu">
                <div class="flavors">
                    <h3>FLAVORS</h3><br>
                    <ul>
                        <li>Chocolate</li>
                        <li>Strawberrie</li>
                        <li>Vanilla</li>
                        <li>Oreo</li>
                        <li>Moka</li>
                    </ul>
                </div>

                <div class="toppings">
                    <h3>TOPPINGS</h3><br>
                    <ul>
                        <li>M&M's</li>
                        <li>Marshmellows</li>
                        <li>Chocolate</li>
                        <li>Strawberrie</li>
                    </ul>
                </div>
            </div>

        </section>

        <section class="ordenar">
            <form action="">
                <h2>¡ORDENA AHORA!</h2> <br>
                <p>¿Cómo quieres tu pastel?</p> <br>

                <br>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
                <br>
                <label for="email">Email</label>
                <input type="email" required>
                <br><br>
                <label for="sabor">Elige tu sabor</label>
                <select name="sabor" id="sabor">
                    <option value="">Chocolate</option>
                    <option value="">Strawberrie</option>
                    <option value="">Vanilla</option>
                    <option value="">Oreo</option>
                    <option value="">Moka</option>
                </select>
                <br>
                <label for="sabor-2">Elige otro sabor</label>
                <select name="sabor-2" id="sabor-2">
                    <option value="">Chocolate</option>
                    <option value="">Strawberrie</option>
                    <option value="">Vanilla</option>
                    <option value="">Oreo</option>
                    <option value="">Moka</option>
                </select>
                <br>
                <label for="topping">Elige tu topping</label>
                <select name="topping" id="topping">
                    <option value="">M&M's</option>
                    <option value="">Marshmellows</option>
                    <option value="">Chocolate</option>
                    <option value="">Strawberrie</option>
                </select>
                <br>
                <label for="mensaje">Mensaje</label> <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="¡Hola! ¿Algún dato extra?"></textarea> <br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
